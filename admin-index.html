<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Portfolio</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='url(%23grad)'/%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%236366f1'/%3E%3Cstop offset='100%25' style='stop-color:%2306b6d4'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ctext x='50' y='65' font-family='sans-serif' font-size='50' font-weight='bold' fill='white' text-anchor='middle'%3ES%3C/text%3E%3C/svg%3E">
</head>
<body class="admin-body">
  <!-- Grid pattern background -->
  <div class="admin-grid-bg"></div>

  <div class="admin-login">
    <div class="admin-login-content">
      <div class="admin-login-header">
        <div class="admin-logo">
          <span>S</span>
        </div>
        <h1>Admin Panel</h1>
        <p>Enter your password to continue</p>
      </div>

      <div class="admin-login-card">
        <form class="admin-form" id="loginForm">
          <div class="error-message" id="errorMessage">
            Invalid password. Please try again.
          </div>

          <div class="admin-form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              required 
              autocomplete="current-password"
              placeholder="Enter admin password"
            >
          </div>

          <button type="submit" class="admin-btn" id="submitBtn">
            <span class="spinner"></span>
            <span class="btn-text">Login</span>
          </button>
        </form>
      </div>

      <p class="admin-login-footer">
        Protected area. Unauthorized access is prohibited.
      </p>
    </div>
  </div>

  <script>
    // Simple admin login functionality
    const ADMIN_PASSWORD = 'admin@123'; // Change this to your desired password
    
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const submitBtn = document.getElementById('submitBtn');
      const errorMessage = document.getElementById('errorMessage');
      
      // Show loading state
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;
      errorMessage.classList.remove('show');
      
      // Simulate async login
      setTimeout(() => {
        if (password === ADMIN_PASSWORD) {
          // Store login state
          sessionStorage.setItem('adminLoggedIn', 'true');
          // Redirect to dashboard
          window.location.href = 'dashboard.html';
        } else {
          // Show error
          errorMessage.classList.add('show');
          submitBtn.classList.remove('loading');
          submitBtn.disabled = false;
        }
      }, 1000);
    });

    // Check if already logged in
    if (sessionStorage.getItem('adminLoggedIn') === 'true') {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
